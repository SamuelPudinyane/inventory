{% extends 'accounts/index.html' %}

{% block title %}FarmFresh-Inventory_Add{% endblock %}

{% load crispy_forms_tags %} 

{% load static %}

{% block content %}

<div class="content-wrapper">
   <div class="container mt-5">
    <div class="content-section mb-5">
        {{ form.media }} 
        <form method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend class="border-bottom pb-2 mb-4 text-center" style="padding-top: 2.0rem;">Inventory Add Form</legend>
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            class="form-control" 
                            maxlength="255" 
                            placeholder="Enter product name" 
                            required>
                    </div>
                
                    <!-- Cost Per Item Field -->
                    <div class="form-group">
                        <label for="cost_per_item">Cost Per Item</label>
                        <input 
                            type="number" 
                            step="0.01" 
                            id="cost_per_item" 
                            name="cost_per_item" 
                            class="form-control" 
                            placeholder="Enter cost per item" 
                            required>
                    </div>
                
                    <!-- Quantity In Stock Field -->
                    <div class="form-group">
                        <label for="quantity_in_stock">Quantity In Stock</label>
                        <input 
                            type="number" 
                            id="quantity_in_stock" 
                            name="quantity_in_stock" 
                            class="form-control" 
                            placeholder="Enter quantity in stock" 
                            required>
                    </div>
                
                    <!-- Quantity Sold Field -->
                    <div class="form-group">
                        <label for="quantity_sold">Quantity Sold</label>
                        <input 
                            type="number" 
                            id="quantity_sold" 
                            name="quantity_sold" 
                            class="form-control" 
                            placeholder="Enter quantity sold" 
                            required>
                    </div>
                
                    <!-- Barcode Field -->
                    <div class="form-group">
                        <label for="barcode">Barcode</label>
                        <input 
                            type="text" 
                            id="barcode" 
                            name="barcode" 
                            class="form-control" 
                            maxlength="50" 
                            placeholder="Barcode">
                    </div>
                
                    <!-- Image Field -->
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input 
                            type="file" 
                            id="image" 
                            name="image" 
                            class="form-control-file">
                    </div>
            
                </div>
                <div class="form-group pt-4">
                    <button class="btn btn-outline-success" type="submit">Submit</button>
                </div>
          </fieldset>
        </form>
    </div>
   </div>
</div>

<br>
<br>


{% endblock %}
